<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieLand</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/custom.css" />
    <script src="./scripts/list.js" defer type="module"></script>
  </head>
  <body class="list__bg bg-cover bg-center bg-no-repeat min-h-screen">
    <header
      class="header header__bg fixed flex justify-between items-center py-4 px-10 text-white top-0 left-0 right-0 z-20"
    >
      <!-- <div
        class="hero__bg fixed top-0 bottom-0 right-0 left-0 -z-10 bg-cover bg-center"
      ></div> -->
      <p class="logo cursor-pointer text-3xl font-bold">
        <a href="/index.html">MovieLand</a>
      </p>
      <nav class="nav">
        <ul class="links flex gap-4">
          <li data-name="movie" class="links__link-movies cursor-pointer">
            Movies
          </li>
          <li data-name="tv" class="links__link-series cursor-pointer">
            Series
          </li>
        </ul>
      </nav>
    </header>
    <main class="w-[90%] mx-auto mt-20 relative">
      <section class="lists flex flex-wrap justify-center gap-4"></section>
      <div class="widget loader hidden"></div>
    </main>
  </body>
</html>
